<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock sicssor paper</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="h"><h1>Rock Sicssor Paper</h1></div>

    <div class="selects">
      <div class="select" id="paper">
        <img src="./paper.png" alt="" />
      </div>
      <div class="select" id="rock">
        <img src="./rock.png" alt="" />
      </div>
      <div class="select" id="scissors">
        <img src="./scissors.png" alt="" />
      </div>
    </div>
    <div class="score_board">
      <div class="score">
        <p id="user_score">0</p>
        <p>you</p>
      </div>
      <div class="score">
        <p id="com_score">0</p>
        <p>com</p>
      </div>
    </div>

    <div class="message">
      <p id="message">Select the choice</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
